<!DOCTYPE html>
<!-- specifying the language-->
<html lang="en">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    

  <!--page title-->
  <head>
    <title>BOOK WATCHERS</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="thirdPage"> 

    <div id="background3-container"></div>

    <!--library list-->
    <div id="libraryhead-container">
      <h1> Your Library </h1>
    </div>

    <!--creating a box for book input from add.html-->
    <div id="bookbox-container">
      <div class="box">
        book name.
      </div>
    </div>

    <!--creating a box for author input from add.html-->
    <div id="author2box-container">
      <div class="box">
        author name.
      </div>
    </div>

    <!--creating a box for review input from add.html-->
    <div id="reviewbox-container">
      <div class="box">
        review.
      </div>
    </div>

    <!--creating a box for book image -->
    <div id="imagebox-container">
      <div class="box">
        book image.
      </div>
    </div>

    <!-- social icons -->

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <div id="socialmedia-container">

      <a href="https://www.instagram.com/" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>

      <a href="https://x.com/?lang=en" target="_blank">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>

      <a href="https://www.tumblr.com/" target="_blank">
        <ion-icon name="logo-tumblr"></ion-icon>
      </a>

      <!-- target="_blank" opens link in new tab-->
    </div>


    <script type="text/javascript" src="script.js"></script>

  </body>
  
  </html>
